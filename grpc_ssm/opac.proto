syntax = "proto3";

service AssetService {
    rpc get_asset(TaskId) returns (Asset) {}
    rpc add_asset(Asset) returns (TaskId) {}
    rpc get_asset_info(TaskId) returns (AssetInfo) {}
    rpc get_task_state(TaskId) returns (TaskState) {}
}

message Asset {
    bytes file = 1; // file of the asset
    string filename = 2;
    string type = 3;
    string metadata = 4;
    string task_id = 5;
    string bucket = 6;
}

message AssetInfo {
    string url = 1;
    string url_path = 2;
}

message TaskId{
    string id = 1;
}

message TaskState{
    string state = 1;
}
